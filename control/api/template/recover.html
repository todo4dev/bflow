<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Reset your password</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
  <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #2c3e50;">Password Reset Request</h2>
    <p>We received a request to reset your password. Please use the following code to reset it:</p>
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center; margin: 20px 0;">
      <span id="otp" style="font-size: 24px; font-weight: bold; letter-spacing: 5px; color: #007bff;">{{.otp}}</span>
    </div>
    <p>This code will expire in 10 minutes.</p>
    <p>If you didn't request a password reset, please ignore this email.</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="font-size: 12px; color: #666;">BFlow Team</p>
  </div>
</body>

</html>
